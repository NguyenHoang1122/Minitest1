<!DOCTYPE html>
<html lang="en">

        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>

        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn Nam</td>
            <td>1997-08-24</td>
            <td>Nam</td>
            <td>8.4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Thị Thu</td>
            <td>2003-04-13</td>
            <td>Nữ</td>
            <td>9.3</td>
        </tr>
        <tr>
            <td colspan="5">Tổng số sinh viên : 2</td>
        </tr>
    </table>

</html>
